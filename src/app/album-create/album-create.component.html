<div class="row">
  <div class="col-md-12">
    <h1>Novo Álbum</h1>
  </div>
  <div class="col-md-12">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Digite o Nome do Álbum" class="form-control" [(ngModel)]="name">
    </div>
  </div>
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="create()">Criar</button>
  </div>
</div>
